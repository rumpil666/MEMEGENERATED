<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MemeGenerated</title>
  </head>

  <body class="page">
    <main class="content">
      <h1 class="content__title">Генератор мемов</h1>
      <p class="content__subtitle">
        Для создание новго текстового элемента сделайте даблклик. Для изменения
        размера текста воспользуйтесь стрелками вверх и вниз
      </p>
      <div class="container">
        <canvas class="canvas"></canvas>
      </div>
      <div class="rgb">
        <input class="input__rgb red" value="255" />
        <input class="input__rgb green" value="255" />
        <input class="input__rgb blue" value="255" />
      </div>
      <input type="file" class="input" />
      <button class="download">Download</button>
    </main>

    <section class="popup">
      <form class="popup__form">
        <input class="popup__input" />
      </form>
    </section>
  </body>
</html>
